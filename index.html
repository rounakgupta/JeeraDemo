<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JeeraDummy</title>
    <link rel="stylesheet" href="res/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d4099f7a1a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<section class="p-5 tasks position-relative">
    <div class="container">

        <div class="row" id="cardContainer">

        </div>
    </div>
</section>

<div class="modal-box" id="modal" data-effect="mfp-zoom-in">
    <form class="form" id="modalForm" name="modalForm">
        <div class="form-row">
            <div class="form-group col-md-12">
                <h4 class="mb-4">Task Title </h4>
                <input type="text" class="form-control" placeholder="Task Title" id="taskTitle" name="taskTitle" required/>
            </div>
            <div class="form-group col-md-12">
                <h4 class="mb-4">Task Description</h4>
                <textarea id="taskDescription" placeholder="Enter Task Description" name="taskDescription" required></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 assigned-task">
                <h5>Assign Task To : </h5>
                <input type="text" placeholder="" name="assignedPerson" required/>
            </div>
            <div class="form-group col-md-6 expected-deadline">
                <h5> Expected Deadline :</h5>
                <input type="datetime-local" id="myDate" value="2020-01-20" class="deadline-date" name="expectedDeadline" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6">
                <input type="submit" class="form-control" id="submitBtn"/>
            </div>

            <div class="col-md-6 m-auto text-center">
                <button class="close-btn" id="closeBtn">Close</button>
            </div>
        </div>
    </form>
</div>

<button class="btn btn-block add-btn" id="modalBtn" onclick="triggerModal()">
    <i class="fas fa-plus-circle"></i>
</button>

<script src="script.js"></script>
<script src="res/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
